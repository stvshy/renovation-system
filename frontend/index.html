<!DOCTYPE html>
<html lang="pl" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renovation Manager Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "dependable-blue": "#005A9C",
              "neutral-gray": "#6C757D",
              "vibrant-orange": "#FFA500",
              "off-white": "#F8F9FA",
              "text-dark": "#212529",
              "text-light": "#333333",
              accent: "#F39C12",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.89.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-50 font-display">
    <div id="root"></div>
    <script type="module" src="src/index.tsx"></script>
  </body>
</html>
